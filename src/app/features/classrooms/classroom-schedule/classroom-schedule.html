<div class="max-w-6xl mx-auto px-4 py-8">
      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Classroom Schedule</h1>
          <p class="mt-1 text-gray-600" *ngIf="classroom()">{{ classroom()?.name }} - {{ classroom()?.location }}</p>
        </div>
        <a
          routerLink="/scheduling"
          class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700">
          Manage Schedule
        </a>
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading()" class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      </div>

      <!-- Schedule Grid -->
      <div *ngIf="!isLoading()" class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="p-6">
          <div class="grid grid-cols-7 gap-4">
            <!-- Headers -->
            <div *ngFor="let day of daysOfWeek" class="text-center">
              <h3 class="text-sm font-semibold text-gray-700">{{ day }}</h3>
            </div>

            <!-- Schedule Slots -->
            <div *ngFor="let day of daysOfWeek; let dayIndex = index" class="min-h-32 bg-gray-50 rounded-md p-2">
              <div
                *ngFor="let slot of getScheduleByDay(dayIndex)"
                class="mb-2 p-2 bg-white rounded border-l-4 border-indigo-500 shadow-sm">
                <p class="text-xs font-medium text-gray-900">{{ slot.courseName }}</p>
                <p class="text-xs text-gray-600">{{ slot.mentorName }}</p>
                <p class="text-xs text-gray-500">{{ slot.startTime }} - {{ slot.endTime }}</p>
              </div>
              <div *ngIf="getScheduleByDay(dayIndex).length === 0" class="text-center text-xs text-gray-400 py-4">
                Available
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
