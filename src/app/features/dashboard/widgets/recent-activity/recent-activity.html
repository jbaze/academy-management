<div class="space-y-4">
  <div *ngIf="!loading; else loadingTemplate">
    <div *ngFor="let activity of activities; trackBy: trackByActivityId" class="flex items-start space-x-3">
      <div class="w-8 h-8 rounded-full flex items-center justify-center" [class]="getActivityColor(activity.type)">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getActivityIcon(activity.type)"></path>
        </svg>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900">{{ activity.title }}</p>
        <p class="text-sm text-gray-500">{{ activity.description }}</p>
        <p class="text-xs text-gray-400 mt-1">{{ formatTimeAgo(activity.timestamp) }}</p>
      </div>
    </div>

    <div *ngIf="activities.length === 0" class="text-center py-8">
      <svg class="mx-auto h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="mt-2 text-sm text-gray-500">No recent activity</p>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <div *ngFor="let i of [1,2,3,4,5]" class="flex items-start space-x-3">
      <div class="w-8 h-8 bg-gray-200 rounded-full animate-pulse"></div>
      <div class="flex-1 space-y-2">
        <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
        <div class="h-3 bg-gray-200 rounded w-3/4 animate-pulse"></div>
        <div class="h-3 bg-gray-200 rounded w-1/4 animate-pulse"></div>
      </div>
    </div>
  </ng-template>
</div>
