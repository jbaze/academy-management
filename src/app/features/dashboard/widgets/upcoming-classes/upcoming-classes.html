<div class="space-y-4">
  <div *ngIf="!loading; else loadingTemplate">
    <div *ngFor="let class of classes; trackBy: trackByClassId" class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-sm font-medium text-gray-900">{{ class.courseName }}</h3>
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium" [class]="getStatusColor(class.date)">
          {{ getTimeUntilClass(class.date) }}
        </span>
      </div>

      <div class="space-y-1 text-sm text-gray-600">
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          {{ formatDate(class.date) }} at {{ class.time }}
        </div>
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          {{ class.classroom }}
        </div>
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          {{ class.studentCount }} students
        </div>
      </div>
    </div>

    <div *ngIf="classes.length === 0" class="text-center py-8">
      <svg class="mx-auto h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <p class="mt-2 text-sm text-gray-500">No upcoming classes</p>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <div *ngFor="let i of [1,2,3]" class="border border-gray-200 rounded-lg p-4">
      <div class="animate-pulse">
        <div class="flex items-center justify-between mb-2">
          <div class="h-4 bg-gray-200 rounded w-24"></div>
          <div class="h-6 bg-gray-200 rounded w-16"></div>
        </div>
        <div class="space-y-2">
          <div class="h-3 bg-gray-200 rounded w-32"></div>
          <div class="h-3 bg-gray-200 rounded w-24"></div>
          <div class="h-3 bg-gray-200 rounded w-20"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
