<div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-xl rounded-lg">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Profile Settings</h1>
        <button
          *ngIf="!isEditing"
          (click)="toggleEdit()"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Edit Profile
        </button>
      </div>
    </div>

    <!-- Profile Content -->
    <div class="px-6 py-6">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Avatar Section -->
        <div class="lg:col-span-1">
          <div class="flex flex-col items-center">
            <div class="w-32 h-32 rounded-full bg-gray-300 overflow-hidden mb-4">
              <img
                *ngIf="currentUser?.avatar"
                [src]="currentUser?.avatar"
                [alt]="currentUser?.firstName + ' ' + currentUser?.lastName"
                class="w-full h-full object-cover">
              <div
                *ngIf="!currentUser?.avatar"
                class="w-full h-full flex items-center justify-center text-gray-500 text-3xl font-semibold">
                {{ currentUser?.firstName?.charAt(0) }}{{ currentUser?.lastName?.charAt(0) }}
              </div>
            </div>
            <h2 class="text-xl font-semibold text-gray-900">
              {{ currentUser?.firstName }} {{ currentUser?.lastName }}
            </h2>
            <p class="text-sm text-gray-500 capitalize">{{ currentUser?.role }}</p>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 mt-2">
              Active
            </span>
          </div>
        </div>

        <!-- Form Section -->
        <div class="lg:col-span-2">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- First Name -->
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                  First Name
                </label>
                <input
                  id="firstName"
                  type="text"
                  formControlName="firstName"
                  [readonly]="!isEditing"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 disabled:bg-gray-50"
                  [class.bg-gray-50]="!isEditing"
                  [class.border-red-500]="firstName?.invalid && firstName?.touched">
                <div *ngIf="firstName?.invalid && firstName?.touched" class="text-red-500 text-xs mt-1">
                  First name is required
                </div>
              </div>

              <!-- Last Name -->
              <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                  Last Name
                </label>
                <input
                  id="lastName"
                  type="text"
                  formControlName="lastName"
                  [readonly]="!isEditing"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 disabled:bg-gray-50"
                  [class.bg-gray-50]="!isEditing"
                  [class.border-red-500]="lastName?.invalid && lastName?.touched">
                <div *ngIf="lastName?.invalid && lastName?.touched" class="text-red-500 text-xs mt-1">
                  Last name is required
                </div>
              </div>

              <!-- Email -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                  Email Address
                </label>
                <input
                  id="email"
                  type="email"
                  formControlName="email"
                  [readonly]="!isEditing"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 disabled:bg-gray-50"
                  [class.bg-gray-50]="!isEditing"
                  [class.border-red-500]="email?.invalid && email?.touched">
                <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1">
                  <span *ngIf="email?.errors?.['required']">Email is required</span>
                  <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
              </div>

              <!-- Phone -->
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                  Phone Number
                </label>
                <input
                  id="phone"
                  type="tel"
                  formControlName="phone"
                  [readonly]="!isEditing"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 disabled:bg-gray-50"
                  [class.bg-gray-50]="!isEditing">
              </div>

              <!-- Role (Read-only) -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Role
                </label>
                <input
                  type="text"
                  [value]="currentUser?.role | titlecase"
                  readonly
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500">
              </div>

              <!-- Member Since -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Member Since
                </label>
                <input
                  type="text"
                  [value]="currentUser?.createdAt | date:'mediumDate'"
                  readonly
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500">
              </div>
            </div>

            <!-- Action Buttons -->
            <div *ngIf="isEditing" class="mt-6 flex items-center justify-end space-x-3">
              <button
                type="button"
                (click)="toggleEdit()"
                class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Cancel
              </button>
              <button
                type="submit"
                [disabled]="profileForm.invalid || isLoading"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50">
                <span *ngIf="isLoading">Saving...</span>
                <span *ngIf="!isLoading">Save Changes</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
