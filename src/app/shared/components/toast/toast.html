<div class="toast-container fixed top-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let notification of notifications$ | async; trackBy: trackByNotificationId"
    [class]="getToastClasses(notification.type)"
    class="max-w-sm w-full shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">

    <div class="flex p-4">
      <div class="flex-shrink-0">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="getIconPath(notification.type)">
          </path>
        </svg>
      </div>

      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium">
          {{ notification.message }}
        </p>
        <p class="mt-1 text-xs opacity-75">
          {{ notification.timestamp | date:'short' }}
        </p>
      </div>

      <div class="ml-4 flex-shrink-0 flex">
        <button
          class="inline-flex text-current hover:opacity-75 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-current rounded-md"
          (click)="removeNotification(notification.id)">
          <span class="sr-only">Close</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
