<nav *ngIf="breadcrumbs.length > 1" class="flex mb-6" aria-label="Breadcrumb">
  <ol class="flex items-center space-x-4">
    <li>
      <div>
        <a routerLink="/dashboard" class="text-gray-400 hover:text-gray-500">
          <svg class="flex-shrink-0 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="sr-only">Home</span>
        </a>
      </div>
    </li>

    <li *ngFor="let breadcrumb of breadcrumbs; let isLast = last">
      <div class="flex items-center">
        <svg class="flex-shrink-0 h-5 w-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
        </svg>

        <a
          *ngIf="!isLast; else lastItem"
          [routerLink]="breadcrumb.url"
          class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">
          {{ breadcrumb.label }}
        </a>

        <ng-template #lastItem>
          <span class="ml-4 text-sm font-medium text-gray-900" aria-current="page">
            {{ breadcrumb.label }}
          </span>
        </ng-template>
      </div>
    </li>
  </ol>
</nav>
